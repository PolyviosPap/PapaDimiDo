<div class="hoursColumnDummy"></div>

<div
    class="dayHeader" 
    *ngFor="let date of weekDates; let i = index"
>
    <div class="clickableDayHeader" (click)="selectDay(date)">
        <div class="dayHeaderDay">{{ weekDays[i] }}</div>
        <div
            class="dayHeaderDate" 
            [class.currentDay]="isToday(date)"
            [class.selectedDay]="isSelected(date)"
        >
            {{ date.getDate() }}
        </div>
    </div>
    
</div>
