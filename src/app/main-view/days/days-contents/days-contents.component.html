<div class="hoursColumn">
    <div class="hour" *ngFor="let hour of hours">
        {{ hour }}:00
    </div>
</div>

<div
    class="dayContent" 
    *ngFor="let day of weekDays; let i = index"
    [class.lastDay]="i == 6"
>
    <div class="hour" *ngFor="let hour of hours">{{ hour }}:00</div>
</div>
